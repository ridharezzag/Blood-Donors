<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Blood Donors</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles/singup.css">

</head>

<body>

    <div class="header">
        <a href="#default" class="logo">Blood Donors</a>
        <div class="header-right">
            <a class="active" href="../index.html">Home</a>
            <a href="../pages/contactus.html">Contact us</a>
            <a href="../pages/aboutus.html">About us</a>
        </div>
    </div>


    <form action="http://localhost:3000/api/submit" method="POST" encType="multipart/form-data" target="_blank">
        <div class="container">
            <h1> Register </h1>

            <div class="full-name">
                <label for="first-name"><b>First Name: </b>
                    <input type="text" id="firstName" placeholder="Enter First Name" name="firstName" required
                        autofocus />
                </label>
                <label for="last-name"><b>Last Name: </b>
                    <input type="text" id="lastName" placeholder="Enter Last Name" name="lastName" required autofocus />
                </label>
            </div>

            <div class="gender-blood">
                <label for="gender-name"><b>Gender: </b>
                    <di id="gender">
                        <input type="radio" name="gender" value="male"> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                    </di>
                </label>

                <label for="blood-type"><b>Slect Blood: </b>
                    <select id="blood-type" name="bloodType">
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </label>
            </div>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required autofocus />

            <div class="mobile-states">
                <label for="mobile-number"><b>Mobile Number:</b>
                    <input type="tel" id="phone" placeholder="Enter your phone number" name="mobileNumber" autofocus />
                </label>

                <label for="state"><b>Slect State: </b>
                    <select id="usa-states" name="state">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="District of Columbia">District of Columbia</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Guam">Guam</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Northern Marianas Islands">Northern Marianas Islands</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Virgin Islands">Virgin Islands</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                </label>
            </div>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required autofocus />

            <!--<label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required autofocus />-->

            <label for="upload image"><b>Upload Image: </b></label>
            <input type="file" name="profileImage" accept="image/*" />

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" Value="Click" class="registerbtn">Register</button>

            <div class="container signin">
                <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </div>
    </form>


    <!-- <script src="scripts/app.js"></script> -->
</body>

</html>
